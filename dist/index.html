<!DOCTYPE html><html><head><meta charset="utf-8"><title>My custom title</title><script src="https://cdn.polyfill.io/v2/polyfill.js?features=IntersectionObserver"></script><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.min.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="https://cdn.jsdelivr.net/npm/nprogress"></script><script src="https://cdn.jsdelivr.net/npm/slugify"></script><script src="https://cdn.jsdelivr.net/npm/lodash"></script><script>window._waffle = {
  view: `index`,
  err: false,
  styles: document.createElement('style'),
  async loadStyle (component) {
    if (this.styles[component]) {
      return
    }
    
    this.styles[component] = true
    
    const { data } = await axios.get(`components/${component}.css`, { responseType: 'text' })
    this.styles.innerHTML += data
  }
}

document.head.appendChild(_waffle.styles)
</script><script src="components.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset.css"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress/nprogress.css"/><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700"><link rel="stylesheet" href="index/assets/css/app.css"/><link rel="stylesheet" href="index/assets/css/typography.css"/><link rel="stylesheet" href="index/assets/css/grid.css"/><link rel="stylesheet" href="index/assets/css/padding.css"/></head><body><div id="app"><router-view></router-view></div><script src="index/assets/js/routes.js"></script><script src="index/assets/js/router.js"></script><script src="index/assets/js/app.js"></script></body></html>
